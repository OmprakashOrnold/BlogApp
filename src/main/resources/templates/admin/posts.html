<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">

      <div class="row">
          <h1>List of Blog Posts</h1>
      </div>

      <table class="table table table-striped table-hover table-bordered">
          <thead class="table-dark">
          <th style="width: 5%">#</th>
          <th style="width: 20%">Post Title</th>
          <th style="width: 30%">Post Short Description</th>
          <th style="width: 20%">Post Created On</th>
          <th style="width: 20%">Actions</th>
          </thead>

          <tbody>
          <tr th:each="post,postStat : ${posts}">
              <td th:text = "${postStat.count}">1</td>
              <td th:text = "${post.getTitle()}"></td>
              <td th:text = "${post.getShortDescription()}"></td>
              <td th:text = "${post.getCreatedOn()}"></td>
          </tr>
          </tbody>
      </table>

  </div>

</body>
</html>
