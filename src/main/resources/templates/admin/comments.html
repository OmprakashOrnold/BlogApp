<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/admin/header :: header}"></div>
<body>

<div th:replace="~{/admin/header :: navbar}"></div>
<div class="container">
    <br>
    <div class="row">
        <h2>List Of Comments</h2>
    </div>

    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Email</th>
            <th>Comment</th>
            <th>Created On</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="comment ,itrStat : ${comments}">
            <td th:text="${itrStat.count}"></td>
            <td th:text="${comment.email}"></td>
            <td th:text="${comment.content}"></td>
            <td th:text="${#temporals.format(comment.createdOn,'dd MMMM yyyy')}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{/admin/posts/comments/{commentId}(commentId=${comment.id})}">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>

<div th:replace="~{/admin/footer :: footer}"></div>

</body>
</html>
